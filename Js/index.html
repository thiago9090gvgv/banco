<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="banco.jpg" alt="Banco" class="bank-image" />
        <h1>Banco Simples</h1>
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="nome" placeholder="Seu nome" />
            <input type="text" id="cpf" placeholder="Seu CPF" />
            <button onclick="login()">Entrar</button>
        </div>

        <div id="banco" style="display: none;">
            <h2>Bem-vindo, <span id="usuario"></span>!</h2>
            <p>Saldo: R$ <span id="saldo">100000.00</span></p>
            <input type="number" id="valor" placeholder="Valor" />
            <button onclick="depositar()">Depositar</button>
            <button onclick="sacar()">Sacar</button>
            <button onclick="mostrarExtrato()">Mostrar Extrato</button>
            <input type="text" id="destinatario" placeholder="Nome do destinatário" />
            <input type="text" id="cpfDestinatario" placeholder="CPF do destinatário" />
            <button onclick="transferir()">Transferir</button>
            <div id="extratoContainer" style="display: none;">
                <h3>Extrato:</h3>
                <ul id="extrato"></ul>
            </div>
        </div>
    </div>
<img src="https://grupovilario.com.br/images/segmentos/bancos2.jpg" alt="Imagem de banco">
    <script src="script.js"></script>
</body>
</html>
